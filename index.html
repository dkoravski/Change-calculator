<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калкулатор за ресто</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калкулатор за ресто</h1>
        
        <div class="form-group">
            <label for="totalToPay">Сума за плащане (EUR):</label>
            <input 
                type="number" 
                id="totalToPay" 
                placeholder="Въведете сума" 
                min="0" 
                step="0.01"
            >
        </div>

        <div class="form-group">
            <label for="paymentAmount">Платена сума:</label>
            <input 
                type="number" 
                id="paymentAmount" 
                placeholder="Въведете платената сума" 
                min="0" 
                step="0.01"
            >
        </div>

        <div class="form-group">
            <label for="currency">Валута на плащане:</label>
            <select id="currency">
                <option value="EUR">EUR</option>
                <option value="BGN">BGN</option>
            </select>
        </div>

        <button id="calculateBtn">Изчисли ресто</button>

        <div id="result" class="result-container hidden">
            <h2>Ресто</h2>
            <p class="result-text">
                <span id="changeAmount">0.00</span>
            </p>
        </div>

        <div id="error" class="error-message hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
